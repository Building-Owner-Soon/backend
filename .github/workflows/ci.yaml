name: Spring Boot CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
      - setup/deploy-enhance
  release:
    types:
      - created
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "21"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Get version string
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "create" && "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
            SHORT_SHA=$(git rev-parse --short=8 HEAD)
            VERSION="${SAFE_BRANCH_NAME}-${SHORT_SHA}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Rename JAR
        run: |
          JAR_FILE=$(find build/libs -type f -name "*.jar" ! -name "*-plain.jar" | head -n 1)
          mv "$JAR_FILE" "build/libs/bos-backend-${{ steps.version.outputs.VERSION }}.jar"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bos-backend-${{ steps.version.outputs.VERSION }}
          path: build/libs/bos-backend-${{ steps.version.outputs.VERSION }}.jar

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no build/libs/bos-backend-${{ steps.version.outputs.VERSION }}.jar $USER@$HOST:/home/$USER/bos-backend-${{ steps.version.outputs.VERSION }}.jar
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            pkill -f 'java -jar' || true
            nohup java -jar /home/$USER/bos-backend-${{ steps.version.outputs.VERSION }}.jar > bos-backend-${{ steps.version.outputs.VERSION }}.log 2>&1 &
          EOF

      - name: Health Check
        id: health_check
        run: |
          echo "Waiting for application to start..."
          sleep 30

          success=false
          for i in {1..3}; do
            echo "Health check attempt $i/3..."
            if curl -f -s http://54.180.123.147:8000/actuator/health > /dev/null; then
              echo "Health check passed!"
              success=true
              break
            else
              echo "Health check failed, retrying in 30 seconds..."
              sleep 30
            fi
          done

          if [ "$success" = "true" ]; then
            echo "health_status=success" >> $GITHUB_OUTPUT
          else
            echo "health_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Discord Success Notification
        if: steps.health_check.outputs.health_status == 'success'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "🚀 배포 성공",
                "description": "BOS Backend가 성공적으로 배포되었습니다!",
                "color": 65280,
                "fields": [
                  {
                    "name": "버전",
                    "value": "${{ steps.version.outputs.VERSION }}",
                    "inline": true
                  },
                  {
                    "name": "브랜치",
                    "value": "${{ github.ref_name }}",
                    "inline": true
                  },
                  {
                    "name": "서버 상태",
                    "value": "✅ 정상",
                    "inline": true
                  }
                ],
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Discord Failure Notification
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "❌ 배포 실패",
                "description": "BOS Backend 배포 중 오류가 발생했습니다.",
                "color": 16711680,
                "fields": [
                  {
                    "name": "버전",
                    "value": "${{ steps.version.outputs.VERSION }}",
                    "inline": true
                  },
                  {
                    "name": "브랜치",
                    "value": "${{ github.ref_name }}",
                    "inline": true
                  },
                  {
                    "name": "실패 단계",
                    "value": "${{ job.status }}",
                    "inline": true
                  }
                ],
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
