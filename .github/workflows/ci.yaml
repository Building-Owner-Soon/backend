name: Continuous Integration

on:
  push:
    branches:
      - develop
      - master
  release:
    types:
      - created

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "21"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get version string
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
            SHORT_SHA=$(git rev-parse --short=8 HEAD)
            VERSION="${SAFE_BRANCH_NAME}-${SHORT_SHA}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Detect Database Changes
        id: db_changes
        run: |
          # Check for changes in migration files
          DB_CHANGED=false
          if git diff --name-only HEAD~1 HEAD | grep -q "src/main/resources/db/migration/"; then
            DB_CHANGED=true
            echo "üîç Database migration files changed"
            git diff --name-only HEAD~1 HEAD | grep "src/main/resources/db/migration/" || true
          fi
          echo "DB_CHANGED=$DB_CHANGED" >> $GITHUB_OUTPUT

          # Get migration file list for deployment
          MIGRATION_FILES=$(find src/main/resources/db/migration -name "*.sql" -type f | sort | tr '\n' ',' | sed 's/,$//')
          echo "MIGRATION_FILES=$MIGRATION_FILES" >> $GITHUB_OUTPUT

      - name: Run Tests
        run: ./gradlew test

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Rename JAR
        run: |
          JAR_FILE=$(find build/libs -type f -name "*.jar" ! -name "*-plain.jar" | head -n 1)
          mv "$JAR_FILE" "build/libs/bos-backend-${{ steps.version.outputs.VERSION }}.jar"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: |
          echo "Uploading: build/libs/bos-backend-${{ steps.version.outputs.VERSION }}.jar"
          echo "Target: s3://bos-build-artifacts/bos-backend-${{ steps.version.outputs.VERSION }}.jar"

          aws s3 cp build/libs/bos-backend-${{ steps.version.outputs.VERSION }}.jar \
          s3://bos-build-artifacts/bos-backend-${{ steps.version.outputs.VERSION }}.jar

      - name: Upload GitHub Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: bos-backend-${{ steps.version.outputs.VERSION }}
          path: build/libs/bos-backend-${{ steps.version.outputs.VERSION }}.jar
          retention-days: 30

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          ARTIFACT_URL="s3://bos-build-artifacts/bos-backend-${{ steps.version.outputs.VERSION }}.jar"
          DB_STATUS_EMOJI="‚úÖ"
          DB_STATUS_TEXT="No DB changes"

          if [[ "${{ steps.db_changes.outputs.DB_CHANGED }}" == "true" ]]; then
            DB_STATUS_EMOJI="üîÑ"
            DB_STATUS_TEXT="Migrations will run on startup"
          fi

          echo "üì° Sending Discord notification..."

          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "‚ùå DISCORD_WEBHOOK is not set"
            exit 0
          fi

          # Create JSON payload using jq to ensure proper escaping
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          COMMIT_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)

          JSON_PAYLOAD=$(jq -n \
            --arg title "üöÄ CI Build Completed" \
            --arg branch "${{ github.ref_name }}" \
            --arg version "${{ steps.version.outputs.VERSION }}" \
            --arg commit_short "$COMMIT_SHORT" \
            --arg commit_url "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}" \
            --arg db_status "${DB_STATUS_EMOJI} ${DB_STATUS_TEXT}" \
            --arg artifact "$ARTIFACT_URL" \
            --arg timestamp "$TIMESTAMP" \
            --arg deploy_url "${{ github.server_url }}/${{ github.repository }}/actions/workflows/quick_deploy.yml" \
            '{
              "embeds": [{
                "title": $title,
                "color": 3066993,
                "fields": [
                  {"name": "Branch", "value": $branch, "inline": true},
                  {"name": "Version", "value": $version, "inline": true},
                  {"name": "Commit", "value": ("[\($commit_short)](\($commit_url))"), "inline": true},
                  {"name": "Database", "value": $db_status, "inline": true},
                  {"name": "Artifact", "value": ("`\($artifact)`"), "inline": false},
                  {"name": "Deploy", "value": ("[üöÄ Deploy Now](\($deploy_url))"), "inline": false}
                ],
                "footer": {"text": "Ready for deployment"},
                "timestamp": $timestamp
              }]
            }')

          RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            "$DISCORD_WEBHOOK")

          HTTP_STATUS=$(echo "$RESPONSE" | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          RESPONSE_BODY=$(echo "$RESPONSE" | sed -E 's/HTTPSTATUS:[0-9]{3}$//')

          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 204 ]; then
            echo "‚úÖ Discord notification sent successfully (HTTP $HTTP_STATUS)"
            MESSAGE_ID=$(echo "$RESPONSE_BODY" | jq -r '.id // empty' 2>/dev/null || echo "")
            if [ ! -z "$MESSAGE_ID" ] && [ "$MESSAGE_ID" != "empty" ]; then
              echo "üì® Message ID: $MESSAGE_ID"
            fi
          else
            echo "‚ùå Discord notification failed (HTTP $HTTP_STATUS)"
            echo "Response: $RESPONSE_BODY"
          fi

      - name: Trigger Deployment Workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîÑ Creating deployment trigger..."

          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${{ github.api_url }}/repos/${{ github.repository }}/dispatches" \
            -d "{
              \"event_type\": \"deploy-ready\",
              \"client_payload\": {
                \"artifact_version\": \"${{ steps.version.outputs.VERSION }}\",
                \"branch\": \"${{ github.ref_name }}\",
                \"commit\": \"${{ github.sha }}\",
                \"db_changed\": \"${{ steps.db_changes.outputs.DB_CHANGED }}\",
                \"migration_files\": \"${{ steps.db_changes.outputs.MIGRATION_FILES }}\"
              }
            }"

          echo "‚úÖ Deployment trigger created successfully"

