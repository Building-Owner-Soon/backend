name: Pull Request Validation

on:
  pull_request:
    branches:
      - develop
      - master
      - ci-test

jobs:
  validate:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: bos_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "21"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Wait for MariaDB
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P3306 -u root -ptestpassword --silent; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "MariaDB is ready!"

      - name: Test Database Migration
        run: |
          echo "🚀 Running Flyway migration..."
          ./gradlew flywayMigrate \
            -Pflyway.url=jdbc:mariadb://127.0.0.1:3306/bos_test \
            -Pflyway.user=root \
            -Pflyway.password=testpassword \
            -Pflyway.baselineOnMigrate=true \
            -Pflyway.baselineVersion=0

          echo "📊 Verifying migration status..."
          ./gradlew flywayInfo \
            -Pflyway.url=jdbc:mariadb://127.0.0.1:3306/bos_test \
            -Pflyway.user=root \
            -Pflyway.password=testpassword

      - name: Verify Migration Result
        run: |
          echo "✅ Checking if flyway_schema_history table exists..."
          # Docker exec으로 MariaDB 컨테이너에서 직접 실행
          docker exec $(docker ps -q --filter "ancestor=mariadb:10.11") \
            mariadb -u root -ptestpassword -D bos_test \
            -e "SELECT COUNT(*) as migration_count FROM flyway_schema_history;" || echo "Migration verification completed"

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Run Integration Tests with TestContainers
        run: ./gradlew test --tests "*IntegrationTest"

      - name: Generate Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: build/test-results/test/**/*.xml
          reporter: java-junit
          fail-on-error: true


