          description: 상환 처리 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RepaymentScheduleItem"
        "400":
          $ref: "#/components/responses/BadRequestResponseSpec"
        "401":
          description: 인증 실패
        "404":
          description: 거래내역을 찾을 수 없음
  /transactions/summary:
