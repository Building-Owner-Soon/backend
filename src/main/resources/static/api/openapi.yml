        특정 거래내역의 상세 정보를 조회합니다.

        - 본인이 생성한 거래내역만 조회 가능합니다.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 거래 ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: 거래내역 조회 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "401":
          description: 인증 실패
        "404":
          description: 거래내역을 찾을 수 없음
    put:
      tags:
        - transaction
      operationId: updateTransaction
      summary: "거래내역 수정"
      description: |-
        특정 거래내역의 정보를 수정합니다.
        - 본인이 생성한 거래내역만 수정 가능합니다.
        - 상대방 이름, 캐릭터, 관계, 메모만 수정 가능합니다.
