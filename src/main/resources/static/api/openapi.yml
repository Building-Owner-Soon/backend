            format: int64
      responses:
        "204":
          description: 거래내역 삭제 성공
        "401":
          description: 인증 실패
        "404":
          description: 거래내역을 찾을 수 없음
  /transactions/{id}/repayment-schedules:
    get:
      tags:
        - transaction
      operationId: getRepaymentManagement
      summary: "상환 관리 조회"
      description: |-
        특정 거래내역의 상환 관리 정보를 조회합니다.

        ## 응답 구조
        - **overdueRepayments**: 지연된 상환 목록 (예정일이 지난 미완료 상환)
        - **regularRepayments**: 정규 상환 목록 (예정, 진행중, 완료된 상환)

        ## 상환 상태별 표시 정보
        - **OVERDUE** (지연): 예정일(이미 지난 날짜), 예정금액
        - **SCHEDULED** (예정): 예정일(미래 날짜), 예정금액
        - **IN_PROGRESS** (진행중): 예정일, 예정금액
        - **COMPLETED** (완료): 실제 완료일, 실제 금액
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 거래 ID
          example: 123
      responses:
        "200":
          description: 상환 관리 조회 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RepaymentManagementResponse"
        "401":
          description: 인증 실패
        "404":
          description: 거래내역을 찾을 수 없음
        "500":
          $ref: "#/components/responses/InternalServerErrorResponseSpec"
