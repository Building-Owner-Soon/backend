      description: |-
        새로운 거래내역을 생성합니다.

        ## 거래 유형
        - LEND: 갚을돈 (내가 빌려준 돈)
        - BORROW: 받을돈 (내가 빌린 돈)

        ## 관계 유형
        - PARENT: 부모님
        - SIBLING: 형제자매
        - FRIEND: 친구
        - LOVER: 애인
        - OTHER: 기타 (customRelationship 필드 사용)

        ## 상환 유형
        - BY_DATE: 날짜로 상환
        - BY_MONTHLY: 월별 상환
        - FLEXIBLE: 유연한 상환
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTransactionRequest"
      responses:
        "201":
          description: 거래내역 생성 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "400":
          $ref: "#/components/responses/BadRequestResponseSpec"
        "401":
          description: 인증 실패
        "500":
          $ref: "#/components/responses/InternalServerErrorResponseSpec"
  /transactions/{id}:
