openapi: 3.1.0
info:
  title: BOS API documentation
  description: |
    내꿈은건물주  API 문서

  version: 0.0.1-SNAPSHOT
  contact: {}
tags:
  - name: auth
  - name: user
  - name: profile
  - name: notification
  - name: transaction
  - name: relationship
paths:
  /auth/sign-in:
    post:
      operationId: signIn
      summary: 회원 로그인
      tags:
        - auth
      description: |-
        # 로그인
      requestBody:
        $ref: "#/components/requestBodies/SignInRequestSpec"
      responses:
        "200":
          $ref: "#/components/responses/SignInSuccessResponseSpec"
        "400":
          description: |-
            (WIP) 로그인 요청 실패

            에러 응답 정의하며 구체화 예정

            에러 케이스 (확정 X)
            - 입력값 validation (Violations) - 로직 타지 않음 (입력값만 검증)
            - oauth 로그인의 경우 로그인 실패 케이스 (UnSignedUserError) -> 회원가입으로 리디렉션 (로그인시 전달한 인증정보(providerId 등 반환)
            - 로그인 로직중 발생한 에러 (에러명 미정의)

          content:
            application/json:
              schema:
                properties:
                  message:
                    type: object
        "500":
          description: 서버 오류
          content:
            application/json:
              schema:
                properties:
                  statusCode:
                    type: number
                    example: 500
                  message:
                    type: string
                    example: Internal Server Error
  /auth/sign-up:
    post:
      operationId: signUp
      summary: 회원 가입
      tags:
        - auth
      description: |-
        # 회원가입
      requestBody:
        $ref: "#/components/requestBodies/SignUpRequestSpec"
      responses:
        "201":
          $ref: "#/components/responses/SignUpCreatedResponseSpec"
        "400":
          description: |-
            (WIP) 로그인 요청 실패

            에러 응답 정의하며 구체화 예정

            에러 케이스 (확정 X)
            - 입력값 validation (Violations) - 로직 타지 않음 (입력값만 검증)
            - 회원가입 로직중 발생한 에러 (에러명 미정의)

          content:
            application/json:
              schema:
                properties:
                  message:
                    type: object
        "500":
          $ref: "#/components/responses/InternalServerErrorResponseSpec"
  /auth/check-email:
    get:
      tags:
        - auth
      operationId: checkEmail
      summary: 이메일 가입 여부 확인
      description: 입력한 이메일이 이미 가입된 사용자 계정인지 확인합니다.
      parameters:
        - name: email
          in: query
          description: 확인할 이메일 주소
          required: true
          schema:
            type: string
            format: email
      responses:
        "200":
          description: |-
            이메일 가입 여부 반환

            해당 이메일로 가입이 되어있는지, 가입되어 있다면 어떤 로그인타입(이메일 인증, sns 인증)인지 반환합니다.

            이메일이 존재하는 경우, `exists` 필드가 true로 설정되고, `provider` 필드에는 해당 이메일의 로그인 타입이 포함됩니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  isExist:
                    type: boolean
                    description: 이메일이 이미 가입된 경우 true, 그렇지 않은 경우 false
                  provider:
                    $ref: "#/components/schemas/Provider"
                example:
                  email: abc@abc.com
                  exists: true
                  provider: bos
        "400":
          description: 잘못된 이메일 형식 또는 누락된 파라미터
        "404":
          description: |-
            해당 이메일로 가입되지 않은 유저가 있는 경우
  /auth/email-verification:
    post:
      tags:
        - auth
      operationId: requestEmailVerification
      summary: "이메일 인증 요청"
      description: |-
        이메일 인증 요청을 보내고, 인증 코드가 포함된 이메일을 발송합니다.

        이메일 인증은 회원가입시 이메일 인증을 위해 사용됩니다.

        ## Request Body
        - email: 인증을 요청할 이메일 주소
        - type: 인증 타입 (signup, password-reset)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                type:
                  type: string
                  enum:
                    - SIGNUP
                    - PASSWORD_RESET
      responses:
        "204":
          description: |-
            이메일 요청이 성공적으로 요청되면 응답 바디 없이 204만 반환합니다.
        "409":
          description: |-
            - `EMAIL_DUPLICATE`: 가입된 이메일이 있는 경우
            - `EMAIL_VERIFICATION_TYPE_NOT_SUPPORTED`: 지원하지 않는 인증 타입
        "400":
          description: |-
            - `USER_NOT_FOUND`: 사용자를 찾을 수 없는 경우
            - `INVALID_PARAMETER`: type 값이 지원하지 않는 값인 경우
  /auth/email-verification/verify-code:
    post:
      tags:
        - auth
      operationId: verifyEmailCode
      summary: "이메일 인증 코드 검증"
      description: |-
        이메일 인증 코드 검증을 수행합니다.

        ## Request Body
        - email: 인증을 요청한 이메일 주소
        - code: 검증할 인증 코드
        - type: 인증 타입 (signup, password-reset)

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                code:
                  type: string
                  description: 인증 코드
                type:
                  type: string
                  enum:
                    - SIGNUP
                    - PASSWORD_RESET
      responses:
        "204":
          description: |-
            - 이메일 요청이 성공적으로 요청되면 응답 바디 없이 204만 반환합니다.

        "400":
          description: |-
            - `EMAIL_VERIFICATION_CODE_MISMATCH`: 이메일 인증 코드가 일치하지 않는 경우
            - `EMAIL_VERIFICATION_CODE_EXPIRED`: 이메일 인증 코드가 만료된 경우

  /auth/email-verification/resend:
    post:
      tags:
        - auth
      operationId: resendEmailVerification
      summary: "이메일 인증 코드 재전송"
      description: |-
        이메일 인증 코드 재전송을 수행합니다.

        ## Request Body
        - email: 인증을 요청한 이메일 주소
        - type: 인증 타입 (signup, password-reset)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                type:
                  type: string
                  enum:
                    - SIGNUP
                    - PASSWORD_RESET
      responses:
        "204":
          description: |-
            - 이메일 요청이 성공적으로 요청되면 응답 바디 없이 204만 반환합니다.

        "429":
          description: |-
            - `TOO_MANY_REQUESTS`: 60초 이내에 요청했을 경우
  /auth/password-reset:
    post:
      tags:
        - auth
      operationId: resetPassword
      summary: "비밀번호 재설정"
      description: |-
        사용자의 비밀번호를 재설정합니다.

        1. `/auth/email-verification` API로 이메일 인증 요청 (type: PASSWORD_RESET)
        2. `/auth/email-verification/verify-code` API로 인증 코드 검증 (type: PASSWORD_RESET)
        3. 본 API를 사용하여 새로운 비밀번호로 변경

        ## 비밀번호 요구사항
        - 최소 8자 이상
        - 영문자(대소문자 구분 없음) 1개 이상 포함
        - 숫자 1개 이상 포함
        - 특수문자(@$!%*#?&) 1개 이상 포함
        - 허용 문자: 영문자, 숫자, 특수문자(@$!%*#?&)만 사용 가능

        ## Request Body
        - email: 비밀번호를 재설정할 이메일 주소
        - newPassword: 새로운 비밀번호
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - newPassword
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                newPassword:
                  $ref: "#/components/schemas/Password"
      responses:
        "204":
          description: |-
            비밀번호 재설정이 성공적으로 완료되었습니다. 응답 바디 없이 204만 반환합니다.
        "400":
          description: |-
            비밀번호 재설정 요청 실패

            **에러 케이스:**
            - `USER_NOT_FOUND`: 해당 이메일로 가입된 사용자를 찾을 수 없습니다
            - `INVALID_PASSWORD`: 비밀번호가 요구사항을 만족하지 않습니다
            - `INVALID_REQUEST`: 요청 형식이 올바르지 않습니다
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "USER_NOT_FOUND"
                  message:
                    type: string
                    example: "해당 이메일로 가입된 사용자를 찾을 수 없습니다."
        "500":
          $ref: "#/components/responses/InternalServerErrorResponseSpec"
  /auth/withdrawal:
    delete:
      tags:
        - auth
      operationId: withdraw
      summary: "회원 탈퇴"
      description: |-
        현재 로그인한 사용자의 계정을 삭제합니다.
      security:
        - BearerAuth: []
      responses:
        "204":
          description: |-
            회원 탈퇴가 성공적으로 처리되었습니다. 응답 바디 없이 204만 반환합니다.
        "400":
          description: |-
            - `USER_NOT_FOUND`: 사용자를 찾을 수 없거나 이미 삭제된 계정
        "401":
          description: |-
            - `INVALID_TOKEN`: 유효하지 않은 토큰
        "500":
          $ref: "#/components/responses/InternalServerErrorResponseSpec"
  /auth/token/refresh:
    post:
      tags:
        - auth
      operationId: refreshToken
      summary: "인증 토큰 갱신"
      description: |-
        리프레시 토큰을 사용하여 새로운 액세스 토큰과 리프레시 토큰을 발급받습니다.

        ## req payload
        - 요청 바디에 리프레시 토큰을 포함해야 합니다

        ## 보안 정책
        - 리프레시 토큰 사용 시 기존 리프레시 토큰은 자동으로 폐기됩니다
        - 새로운 액세스 토큰과 리프레시 토큰이 발급됩니다
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenRefreshRequest"
      responses:
        "200":
          $ref: "#/components/responses/TokenRefreshResponseSpec"
        "400":
          description: |-
            토큰 갱신 요청 실패

            **에러 케이스:**
            - `REFRESH_TOKEN_NOT_FOUND`: 리프레시 토큰을 찾을 수 없습니다
            - `INVALID_TOKEN`: 유효하지 않은 토큰 형식입니다
            - `INVALID_REQUEST`: 요청 형식이 올바르지 않습니다 (refreshToken 필드 누락)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenRefreshErrorResponse"
              examples:
                refresh_token_not_found:
                  summary: 리프레시 토큰을 찾을 수 없음
                  value:
                    errorCode: "REFRESH_TOKEN_NOT_FOUND"
                    message: "리프레시 토큰을 찾을 수 없습니다."
                invalid_token:
                  summary: 유효하지 않은 토큰 형식
                  value:
                    errorCode: "INVALID_TOKEN"
                    message: "유효하지 않은 토큰입니다."
                invalid_request:
                  summary: 잘못된 요청 형식
                  value:
                    errorCode: "INVALID_REQUEST"
                    message: "요청값이 올바르지 않습니다."
                    errors:
                      - field: "refreshToken"
                        errorCode: "REQUIRED"
                        message: "리프레시 토큰은 필수입니다."
        "401":
          description: |-
            인증 실패 - 토큰이 만료되거나 폐기된 경우

            **에러 케이스:**
            - `REFRESH_TOKEN_EXPIRED`: 리프레시 토큰이 만료되었습니다
            - `REFRESH_TOKEN_REVOKED`: 리프레시 토큰이 폐기되었습니다
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenRefreshErrorResponse"
              examples:
                refresh_token_expired:
                  summary: 리프레시 토큰 만료
                  value:
                    errorCode: "REFRESH_TOKEN_EXPIRED"
                    message: "리프레시 토큰이 만료되었습니다."
                refresh_token_revoked:
                  summary: 리프레시 토큰 폐기
                  value:
                    errorCode: "REFRESH_TOKEN_REVOKED"
                    message: "리프레시 토큰이 폐기되었습니다."
        "500":
          $ref: "#/components/responses/InternalServerErrorResponseSpec"
  /users/me:
    get:
      tags:
        - user
      operationId: getMe
      summary: "내 정보 조회"
      description: |-
          유효한 액세스토큰으로 조회한 유저의 프로필 정보 조회
      security:
          - BearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/GetMeResponseSpec"
        "401":
          description: 인증 실패
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/BaseProblemDetails"
    patch:
      tags:
        - user
      operationId: updateMe
      summary: "내 정보 수정"
      description: |-
        유저의 프로필 정보를 수정합니다.
        - 닉네임, 캐릭터 컴포넌트, 홈 타입, 알림 허용 여부, 마케팅 동의 여부를 수정할 수 있습니다.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserProfileRequest"
      responses:
        "200":
          $ref: "#/components/responses/GetMeResponseSpec"
        "400":
          $ref: "#/components/responses/BadRequestResponseSpec"
        "401":
          description: 인증 실패
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/BaseProblemDetails"
  /users/me/password:
    post:
      tags:
        - user
      operationId: changePassword
      summary: "비밀번호 변경"
      description: |-
        로그인한 사용자의 비밀번호를 변경합니다.

        ## 사용 방법
        - 현재 비밀번호와 새로운 비밀번호를 입력하여 변경 요청
        - 현재 비밀번호가 일치해야 변경 가능
        - 새 비밀번호는 현재 비밀번호와 달라야 함

        ## 비밀번호 요구사항
        - 최소 8자 이상
        - 영문자(대소문자 구분 없음) 1개 이상 포함
        - 숫자 1개 이상 포함
        - 특수문자(@$!%*#?&) 1개 이상 포함
        - 허용 문자: 영문자, 숫자, 특수문자(@$!%*#?&)만 사용 가능

        ## Request Body
        - currentPassword: 현재 비밀번호
        - newPassword: 새로운 비밀번호
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                  description: 현재 비밀번호
                  example: "CurrentPassword123!"
                newPassword:
                  type: string
                  description: 새로운 비밀번호
                  example: "NewPassword123!"
                  minLength: 8
                  maxLength: 20
      responses:
        "204":
          description: |-
            비밀번호 변경이 성공적으로 완료되었습니다. 응답 바디 없이 204만 반환합니다.
        "400":
          description: |-
            비밀번호 변경 요청 실패

            **에러 케이스:**
            - `INVALID_PASSWORD`: 현재 비밀번호가 올바르지 않습니다
            - `PASSWORD_POLICY_VIOLATION`: 새 비밀번호가 요구사항을 만족하지 않습니다
            - `SAME_PASSWORD`: 새 비밀번호가 현재 비밀번호와 동일합니다
            - `INVALID_REQUEST`: 요청 형식이 올바르지 않습니다
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "INVALID_PASSWORD"
                  message:
                    type: string
                    example: "현재 비밀번호가 올바르지 않습니다."
        "401":
          description: |-
            인증 실패

            **에러 케이스:**
            - `INVALID_TOKEN`: 유효하지 않은 토큰
            - `USER_NOT_FOUND`: 사용자를 찾을 수 없음
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/BaseProblemDetails"
        "500":
          $ref: "#/components/responses/InternalServerErrorResponseSpec"
  /profile/assets:
    get:
      tags:
        - profile
      operationId: getAssets
      summary: "프로필 에셋 조회"
      description: |-
        캐릭터 커스터마이징에 사용할 수 있는 모든 프로필 에셋을 조회합니다.

        ETag를 지원하여 클라이언트 캐싱을 최적화합니다.
      parameters:
        - name: If-None-Match
          in: header
          description: 클라이언트가 보유한 ETag 값 (캐싱 목적)
          required: false
          schema:
            type: string
          example: "profile-v1234567890"
      responses:
        "200":
          description: |-
            프로필 에셋 목록이 성공적으로 반환됩니다.
          headers:
            ETag:
              description: 응답 데이터의 ETag 값
              schema:
                type: string
            Cache-Control:
              description: 캐시 제어 헤더
              schema:
                type: string
                example: "max-age=86400, must-revalidate"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileAssetResponse"
        "304":
          description: |-
            Not Modified - 클라이언트가 보유한 데이터가 최신 상태입니다.
          headers:
            ETag:
              description: 응답 데이터의 ETag 값
              schema:
                type: string
            Cache-Control:
