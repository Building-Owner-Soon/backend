          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTransactionRequest"
      responses:
        "200":
          description: 거래내역 수정 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "400":
          $ref: "#/components/responses/BadRequestResponseSpec"
        "401":
          description: 인증 실패
        "404":
          description: 거래내역을 찾을 수 없음
    delete:
      tags:
        - transaction
      operationId: deleteTransaction
      summary: "거래내역 삭제"
      description: |-
        특정 거래내역을 삭제합니다.
        - 본인이 생성한 거래내역만 삭제 가능합니다.
        - 거래내역 삭제 시 연관된 상환 일정도 모두 삭제됩니다.
