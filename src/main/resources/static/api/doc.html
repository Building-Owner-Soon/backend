<!DOCTYPE html>
<html>
<head>
    <title>BOS Api Server</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
            rel="stylesheet"
    />

    <!--
    Redoc doesn't change outer page styles
    -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!--
Redoc element with link to your OpenAPI definition
-->
<redoc spec-url='./openapi.yml'></redoc>
<!--
Link to Redoc JavaScript on CDN for rendering standalone element
-->
<script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const observer = new MutationObserver(() => {
            document.querySelectorAll('span.http-verb + span').forEach((el) => {
                if (el.dataset.enhanced) return; // ì¤‘ë³µ ë°©ì§€

                const pathOnly = el.textContent;
                const copyBtn = document.createElement('button');
                copyBtn.innerText = 'ðŸ“‹ Copy Path';
                copyBtn.style.marginLeft = '8px';
                copyBtn.onclick = (e) => {
                    e.stopPropagation();
                    navigator.clipboard.writeText(pathOnly);
                };

                el.parentElement.appendChild(copyBtn);
                el.dataset.enhanced = 'true';
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });
    });
</script>
</body>
</html>
